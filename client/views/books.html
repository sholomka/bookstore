<div class="card mt-5" ng-init="getBooks()">
    <div class="card-header">
        Latest books
    </div>
    <div class="card-body">
        <div class="row">
            <div ng-repeat="book in books" class="col-md-6">
                <div class="col-md-12">
                    <h4>{{ book.name }}</h4>
                    <p>{{ book.description }}</p>
                    <a href="#!/books/details/{{ book._id }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
