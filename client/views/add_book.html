<a href="#!/books">Go back</a>
<div class="card">
    <div class="card-header">
        Add book
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="addBook()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="book.name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" ng-model="book.description" name="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <select name="genre" ng-model="book.genreId" class="form-control">
                            <option value="1">ХУДОЖЕСТВЕННАЯ ЛИТЕРАТУРА</option>
                            <option value="2">БИЗНЕС КНИГИ</option>
                            <option value="3">САМОРАЗВИТИЕ. МОТИВАЦИЯ И ДОСТИЖЕНИЕ ЦЕЛЕЙ</option>
                            <option value="4">КНИГИ ПО ПСИХОЛОГИИ</option>
                            <option value="5">ДЕТСКАЯ ЛИТЕРАТУРА</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
