<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <title>Bookstore App</title>
</head>
<body>
    <div ng-if="$root.user">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-topcnavbar-default">
            <a class="navbar-brand" href="#">Bookstore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarsExampleDefault">
                <ul class="nav navbar-nav navbar-right ml-auto">
                    <li>
                        <a class="nav-link" href="#!/books/add">Add book <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a class="nav-link" href="#" ng-click="logout($event)">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-12">
                    <div ng-view></div>
                </div>
            </div>
        </main><!-- /.container -->
    </div>

    <div ng-if="!$root.user" class="container">
        <div ng-view></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
    <script src="controllers/books.js"></script>
    <script src="controllers/users.js"></script>
    <script src="controllers/genres.js"></script>
</body>
</html>
